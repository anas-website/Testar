<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Single Box Move & Rotate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body style="margin: 0; overflow: hidden; touch-action: none;">
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller, reticle, box;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let placed = false;
    let selected = false;
    let startTouches = [];

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Reticle
      const geometry = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // AR controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (!placed && reticle.visible) {
          box = new THREE.Mesh(
            new THREE.BoxGeometry(0.1, 0.1, 0.1),
            new THREE.MeshStandardMaterial({ color: 0x0077ff })
          );
          box.position.setFromMatrixPosition(reticle.matrix);
          box.userData.selectable = true;
          scene.add(box);
          placed = true;
          selected = true; // allow moving after placing
        }
      });
      scene.add(controller);

      // Touch controls
      window.addEventListener('touchstart', (e) => {
        startTouches = [...e.touches];
        if (e.touches.length === 1 && box) {
          selected = true;
        }
      });

      window.addEventListener('touchmove', (e) => {
        if (!selected || !box) return;

        const frame = renderer.xr.getFrame();
        const refSpace = renderer.xr.getReferenceSpace();

        // if (e.touches.length === 1 && frame && hitTestSource) {
        if (e.touches.length === 1 && frame) {
          const hitResults = frame.getHitTestResults(hitTestSource);
          if (hitResults.length > 0) {
            const hit = hitResults[0];
            const pose = hit.getPose(refSpace);
            box.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
          }
        }

        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const angle = Math.atan2(dy, dx);
          box.rotation.y = angle;
        }
      });

      window.addEventListener('touchend', () => {
        selected = false;
        startTouches = [];
      });
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerRef) => {
            session.requestHitTestSource({ space: viewerRef }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitResults = frame.getHitTestResults(hitTestSource);
          if (hitResults.length > 0) {
            const hit = hitResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = !placed;
            if (!placed) {
              reticle.matrix.fromArray(pose.transform.matrix);
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
