<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box AR Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
        #arButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #arButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="info">Waiting for AR to start...</div>
    <button id="arButton">Start AR</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let box;
        let infoDiv = document.getElementById('info');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create box
            const boxGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const boxMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                specular: 0x111111,
                shininess: 30
            });
            box = new THREE.Mesh(boxGeometry, boxMaterial);
            box.position.set(0, 0, -0.5);
            scene.add(box);

            // Add lights
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0.5, 0.5, 0.5);
            scene.add(directionalLight);

            // Setup AR
            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Add session start/end handlers
            renderer.xr.addEventListener('sessionstart', onSessionStart);
            renderer.xr.addEventListener('sessionend', onSessionEnd);

            window.addEventListener('resize', onWindowResize);
        }

        function onSessionStart() {
            infoDiv.textContent = 'AR Session Started - Point camera at a surface';
            box.visible = true;
        }

        function onSessionEnd() {
            infoDiv.textContent = 'AR Session Ended';
            box.visible = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(function() {
                if (box.visible) {
                    box.rotation.x += 0.01;
                    box.rotation.y += 0.01;
                }
                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
