final_adjusted_html_path = "/mnt/data/3d_shelves_floor_gap_and_top_aligned_columns.html"
with open(final_adjusted_html_path, "w") as file:
    file.write("""<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Shelves AR Designer</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #e0e0e0; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    #distances input {
      width: 50px;
      margin: 2px;
    }
    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Shelves: <input type="number" id="shelves" value="3" min="1" onchange="generateDistanceInputs()"></label><br>
    <label>Width: <input type="number" id="width" value="100" min="1"></label><br>
    <label>Length: <input type="number" id="length" value="30" min="1"></label><br>
    <label>Height: <input type="number" id="height" value="10" min="1"></label><br>
    <div id="distances"></div>
    <button onclick="createShelves()">Create Shelves</button>
    <button onclick="enterAR()">Enter AR Mode</button>
  </div>
  <button id="arButton">Start AR</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"></script>
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer;
    let controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let placed = false;
    let selected = false;
    let startTouches = [];
    let shelfGroup = null;
    let isARMode = false;

    init();
    generateDistanceInputs();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);
      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

      camera.position.set(150, 150, 300);
      camera.lookAt(0, 0, 0);

      // Reticle for AR
      const geometry = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // AR controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (!placed && reticle.visible && shelfGroup) {
          shelfGroup.position.setFromMatrixPosition(reticle.matrix);
          placed = true;
          selected = true;
        }
      });
      scene.add(controller);

      // Touch controls
      window.addEventListener('touchstart', (e) => {
        startTouches = [...e.touches];
        if (e.touches.length === 1 && shelfGroup && placed) {
          selected = true;
        }
      });

      window.addEventListener('touchmove', (e) => {
        if (!selected || !shelfGroup || !placed) return;

        if (e.touches.length === 1) {
          const touch = e.touches[0];
          const x = (touch.clientX / window.innerWidth) * 2 - 1;
          const y = -(touch.clientY / window.innerHeight) * 2 + 1;
          
          const raycaster = new THREE.Raycaster();
          raycaster.setFromCamera({ x, y }, camera);
          
          const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), -shelfGroup.position.y);
          const intersectionPoint = new THREE.Vector3();
          
          if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
            shelfGroup.position.x = intersectionPoint.x;
            shelfGroup.position.z = intersectionPoint.z;
          }
        }

        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const angle = Math.atan2(dy, dx);
          shelfGroup.rotation.y = angle;
        }
      });

      window.addEventListener('touchend', () => {
        selected = false;
        startTouches = [];
      });

      animate();
    }

    function generateDistanceInputs() {
      const shelves = parseInt(document.getElementById('shelves').value);
      const container = document.getElementById('distances');
      container.innerHTML = '<label>Distances (1st = floor to 1st shelf):</label><br>';
      for (let i = 0; i < shelves; i++) {
        container.innerHTML += `<input type="number" id="distance${i}" value="20" min="1">`;
      }
    }

    function createShelves() {
      if (shelfGroup) {
        scene.remove(shelfGroup);
      }

      const shelves = parseInt(document.getElementById('shelves').value);
      const width = parseFloat(document.getElementById('width').value);
      const length = parseFloat(document.getElementById('length').value);
      const height = parseFloat(document.getElementById('height').value);

      const distances = [];
      for (let i = 0; i < shelves; i++) {
        distances.push(parseFloat(document.getElementById(`distance${i}`).value));
      }

      const shelfMaterial = new THREE.MeshStandardMaterial({ color: 0x0066cc });
      const columnMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
      const boardMaterial = new THREE.MeshStandardMaterial({ color: 0xffcc66 });

      shelfGroup = new THREE.Group();

      const totalHeight = distances.reduce((acc, val) => acc + val, 0) + (height * shelves);

      const columnWidth = 4;
      const columnGeometry = new THREE.BoxGeometry(columnWidth, totalHeight, columnWidth);
      const columns = [
        new THREE.Mesh(columnGeometry, columnMaterial),
        new THREE.Mesh(columnGeometry, columnMaterial),
        new THREE.Mesh(columnGeometry, columnMaterial),
        new THREE.Mesh(columnGeometry, columnMaterial)
      ];

      columns[0].position.set(-width / 2, totalHeight / 2, -length / 2);
      columns[1].position.set(width / 2, totalHeight / 2, -length / 2);
      columns[2].position.set(-width / 2, totalHeight / 2, length / 2);
      columns[3].position.set(width / 2, totalHeight / 2, length / 2);

      columns.forEach(c => shelfGroup.add(c));

      let currentY = distances[0];
      for (let i = 0; i < shelves; i++) {
        const frame = new THREE.BoxGeometry(width + 4, height, length + 4);
        const board = new THREE.BoxGeometry(width, height / 2, length);

        const frameMesh = new THREE.Mesh(frame, shelfMaterial);
        const boardMesh = new THREE.Mesh(board, boardMaterial);

        frameMesh.position.y = currentY;
        boardMesh.position.y = currentY + height / 4;

        shelfGroup.add(frameMesh);
        shelfGroup.add(boardMesh);

        if (i + 1 < shelves) currentY += height + distances[i + 1];
      }

      if (!isARMode) {
        scene.add(shelfGroup);
      }
    }

    function enterAR() {
      isARMode = true;
      document.getElementById('controls').style.display = 'none';
      document.getElementById('arButton').style.display = 'block';
      
      // Reset camera position for AR
      camera.position.set(0, 0, 0);
      
      // Add AR button
      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      document.body.appendChild(arButton);
      
      placed = false;
      if (shelfGroup) {
        scene.remove(shelfGroup);
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame && isARMode) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerRef) => {
            session.requestHitTestSource({ space: viewerRef }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitResults = frame.getHitTestResults(hitTestSource);
          if (hitResults.length > 0) {
            const hit = hitResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = !placed;
            if (!placed) {
              reticle.matrix.fromArray(pose.transform.matrix);
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>""")

final_adjusted_html_path
